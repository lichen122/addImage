<!DOCTYPE html>
<html>
<head>
  <title>Add image to map</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
  <link rel="stylesheet" href="http://js.arcgis.com/3.14/dijit/themes/claro/claro.css">
  <link rel="stylesheet" href="http://js.arcgis.com/3.14/esri/css/esri.css">
  <link rel="stylesheet" href="layout.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
  <style>
    html, body, #mapDiv {
      padding: 0;
      margin: 0;
      height: 100%;
    }
  </style>
  <script type="text/javascript" src="//code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="http://js.arcgis.com/3.14/"></script>
  <script>
    var map;
    require([
        "dojo/parser",
        "dojo/ready",
        "dijit/layout/BorderContainer",
        "dijit/layout/ContentPane",
        "dojo/dom",
        "esri/map",
        "esri/layers/MapImage","esri/layers/MapImageLayer",      
        "dojo/dom-style", "dojo/domReady!"
    ], function(
        parser,
        ready,
        BorderContainer,
        ContentPane,
        dom,
        Map, 
        MapImage,MapImageLayer,
        domStyle
    ) {
        parser.parse();
        map = new Map("map", {
          basemap: "gray",
          center: [-79.933333,32.783333],
          zoom: 9,
          slider: false
        });

        var mapImage = new MapImage({ 
            'href': 'esri.jpg',
            'extent':{'xmin': -79.733333, 'ymin': 32.783333, 'xmax': -80.933333, 'ymax': 33.783333}
        }); 

        var miLayer = new MapImageLayer(); 
        miLayer.addImage(mapImage); 
        map.addLayer(miLayer); 

        $("#addBtn").click(function(){
          alert('clicked');
        })
    });
  </script>

</head>
<body class="claro">
  <div id="mainWindow" data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="design:'headline'" style="width:100%; height:100%;">
      <div id="header" class="shadow roundedCorners" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'top'">
        <div id="title">add image on the map</div>
        <div id="subtitle"></div>
      </div>
      <div id="map" class="roundedCorners shadow" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'center'"></div>
      <div id="rightPane" class="roundedCorners shadow" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'right'" >
        <button id="addBtn" type="button" class="btn btn-primary">Add Image</button>
      </div>
    </div>
</body>
</html>
